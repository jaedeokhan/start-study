spring:
  application:
    name: api-swagger

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: alpha
    tagsSorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

server:
  port: 8080